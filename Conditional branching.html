    <script>
        // Task 36: 
        //Write an if statement that checks if a number is even or odd.
        let a=234;
        if(a%2==0){
            console.log(a+"is a Even");
        }else{
            console.log(a+"is a odd");
        }
        // Task 37: 
        //Use nested if statements to classify a number as negative, positive, or zero. 
        let num=340;
        if(num>0){
            console.log(num+" is a Positive");
        }else if(num<0){
            console.log(num+"is a Negative");
        }else{
            console.log(num+"is a Zero");
        }
        //Task 38: 
        //Use the conditional (ternary) operator ‘?’ to rewrite a simple if…else statement. 
        (num>0)?console.log(num+" is a Positive"):(num<0)?console.log(num+"is a Negative"):console.log(num+"is a zero");
        // Task 39: 
        //Check the validity of a variable using the ? operator. 
       var s="naresh";
       (s)?console.log("Validity"):console.log("empty");
       //Task 40: 
       //Use the conditional operator to assign a value to a variable based on a condition.
       var r=23;
       var s=(r%2==0)?"even":"odd";
       console.log(s);
