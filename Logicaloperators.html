        //Task 41: 
        //Evaluate various combinations of logical operators (&&, ||, !).
            //&&
               console.log(true&&false);//false
               console.log(true&&true);//true
               console.log(false&&false);//false
               console.log(false&&true);//false
               console.log((3<4)&& (5<4));//false
            //||
            console.log(true||false);//true
               console.log(true||true);//true
               console.log(false||false);//false
               console.log(false||true);//true
               console.log((3<4)|| (5<4));//true
            //!
            console.log(!true);//false
            console.log(!false);//true
            console.log(!(3<4));//false

        //Evaluate the short-circuiting nature of logical operators. 
       /*
       The short-circuiting nature of logical operators in programming is an essential concept that helps optimize code execution and avoid unnecessary operations. Logical operators, such as AND (&&) and OR (||), exhibit short-circuit behavior, which means that they evaluate expressions from left to right and stop as soon as the result is determined.
       */
      //Task 45: 
      //Compare two non-boolean values using logical operators and observe the result. 
            console.log(35 && 0);//0
